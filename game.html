<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fly Bird Game</title>
  <link rel="stylesheet" href="Game.css">
</head>

<body>

  <script src="script.js"></script>
